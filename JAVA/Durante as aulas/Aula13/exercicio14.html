    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>

    let frutas = [
        {
            'Fruta': 'banana',
            'Preço': "2,00 KG",
        },
        {
            'Fruta': 'manga',
            'Preço': "4,00 KG",
        }
    ];

    // frutas.push({
    //         'Fruta': 'goiaba',
    //         'Preço': "3,00 KG"
    // })

    function tabela(){
        for(let preco of frutas){
        for(let t in preco){
            document.write(`${t}: ${preco[t]}<br>`)
        }
    }
    }

    tabela(frutas.push({
            'Fruta': 'goiaba',
            'Preço': "3,00 KG"
    }))

</script>
