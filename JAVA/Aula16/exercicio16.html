<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    window.onload = function(){
        const elem1 = document.querySelector("#elem1");
        const elem2 = document.querySelector("#elem2");
        const resp = document.querySelector("#resp");
        
        
        elem2.addEventListener('blur', function(){
            resp.value = Number(elem1.value) + Number(elem2.value);
        })

    }
</script>
<body>
    <input type="text" value="" name="elem1" id="elem1">
    <input type="text" value="" name="elem2" id="elem2">
    <input type="text" value="" name="reposta" id="resp" disabled>

    
</body>
</html>
