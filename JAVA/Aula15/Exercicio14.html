<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

    window.onload = function(){

        const tab = document.querySelector("#tabuada");
        const btn = document.querySelector("#calcular");
        const resp = document.querySelector("#resposta");

        btn.addEventListener('click', function(){
            let numero = Number(tab.value);
            let tabuada= 0;
        
        if(isNaN (numero)){
            resp.innerHTML='Digite um valor';
        }else{
            if(numero < 1 || numero > 10){
                resp.innerHTML='digite um valor entre 1 e 10'
            } else{ resp.innerHTML=`tabuada do ${numero}`;
                    while(tabuada <=10){
                        resp.innerHTML +=`<br>${numero}*${tabuada} = ${numero * tabuada}`;
                        tabuada++;
                    }
            }   
        }
        })
    }

</script>

<body>

    <input type="text" value="" name="tabuada" id="tabuada">
    <input type="button" value="calcular" id="calcular">

    <div id="resposta"></div>
</body>
</html>
